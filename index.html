<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employee - Kids-Station</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginForm" class="login-container">
        <div class="login-box">
            <img src="images/logo.png" alt="KidsStation Logo" class="login-logo">
            <h2>Login</h2>
            <form id="loginFormElement" onsubmit="return handleLoginSubmit(event)">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group password-field">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-spinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <div class="container" style="display: none;">
        <div class="header">
            <div class="logo-and-title">
                <img src="images/logo.png" alt="KidsStation Logo" class="company-logo">
                <div class="header-text">
                    <h2 class="company-name">KidsStation</h2>
                    <h2 class="branch-display">Manage Employee: <span class="userBranchDisplay"></span></h2>
                </div>
            </div>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
        <div class="buttons-container">
            <button class="action-button" onclick="showAddEmployee()">
                <i class="fas fa-user-plus"></i>
                Add an employee
            </button>
            <button class="action-button" onclick="showAttendance()">
                <i class="fas fa-clipboard-check"></i>
                Record employee attendance
            </button>
            <button class="action-button" onclick="showEvaluation()">
                <i class="fas fa-star"></i>
                Evaluate employees
            </button>
            <button class="action-button" onclick="showPenalty()">
                <i class="fas fa-exclamation-triangle"></i>
                Add a penalty
            </button>
            <button class="action-button" onclick="showBestEmployee()">
                <i class="fas fa-trophy"></i>
                Best employee report
            </button>
            <button class="action-button" onclick="showEmployeeReport()">
                <i class="fas fa-file-alt"></i>
                Employee reports
            </button>
        </div>

        <!-- Employee Add Form -->
        <div id="addEmployeeForm" class="form-container" style="display: none;">
            <h2>Manage Employee</h2>
            <div class="form-group">
                <h3 class="branch-display">Branch: <span class="userBranchDisplay"></span></h3>
            </div>
            
            <!-- Employees List -->
            <div class="table-container">
                <div id="employeesListView">
                    <table class="employees-table">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Employee Name</th>
                                <th>Job Title</th>
                                <th>Phone</th>
                                <th>Branch</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Employees will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add New Employee Button -->
            <button id="toggleAddEmployeeForm" class="toggle-form-btn">Add New Employee</button>

            <!-- Add New Employee Form -->
            <form id="employeeForm" style="display: none;">
                <h3>Add New Employee</h3>
                <input type="text" id="empCode" placeholder="Employee Code" required>
                <input type="text" id="empName" placeholder="Employee Name" required>
                <input type="text" id="empTitle" placeholder="Job Title" required>
                <input type="tel" id="empPhone" placeholder="Phone Number" required>
                <input type="text" id="empBranch" readonly>
                <button type="submit">Save</button>
            </form>

        </div>

        <!-- Attendance Form -->
        <div id="attendanceForm" class="form-container" style="display: none;">
            <h2>Attendance Record</h2>
            <div class="form-group">
                <h3 class="branch-display">Branch: <span class="userBranchDisplay"></span></h3>
            </div>
            <div id="employeesList"></div>
            <button onclick="saveAttendance()" class="save-btn">Save Attendance</button>
        </div>

        <!-- Evaluation Form -->
        <div id="evaluationForm" class="form-container" style="display: none;">
            <h2>Employee Evaluation</h2>
            <h3 class="branch-display">Branch: <span class="userBranchDisplay"></span></h3>
            
            <div class="employees-evaluation-list" id="employeesEvaluationList">
                <!-- Employees will be added here dynamically -->
            </div>
            
            <button onclick="submitAllEvaluations()" class="save-all-btn">Save All Evaluations</button>
        </div>

        <!-- Penalty Form -->
        <div id="penaltyForm" class="form-container" style="display: none; direction: ltr; text-align: left;">
            <h2>Add Penalty</h2>
            <h3 class="branch-display">Branch: <span class="userBranchDisplay"></span></h3>
            <select id="penaltyEmployeeSelect" style="text-align: left;">
                <option value="">Select Employee</option>
            </select>
            <select id="penaltyReason" required style="text-align: left;">
                <option value="">Select Penalty Reason</option>
                <option value="Unauthorized Absence">Unauthorized Absence</option>
                <option value="Dress Code Violation">Dress Code Violation</option>
                <option value="Not Following Instructions">Not Following Instructions</option>
                <option value="Inappropriate Behavior">Inappropriate Behavior</option>
            </select>
            <select id="penaltyAmount" required style="text-align: left;">
                <option value="">Select Deduction Amount</option>
                <option value="ربع يوم">ربع يوم</option>
                <option value="نصف يوم">نصف يوم</option>
                <option value="يوم كامل">يوم كامل</option>
                <option value="ثلاثة أيام">ثلاثة أيام</option>
            </select>
            <button onclick="submitPenalty()">Save Penalty</button>
        </div>

        <!-- Best Employee Report -->
        <div id="bestEmployeeReport" class="form-container" style="display: none;">
            <h2>Best Employee Report</h2>
            <div id="bestEmployeeData"></div>
        </div>

        <!-- Employee Report Form -->
        <div id="employeeReportForm" class="form-container" style="display: none;">
            <h2>Employee Reports</h2>
            <div class="form-group">
                <h3 class="branch-display">Branch: <span class="userBranchDisplay"></span></h3>
            </div>
            
            <div class="report-controls">
                <select id="reportEmployeeSelect" required>
                    <option value="">Select Employee</option>
                </select>
                
                <select id="reportType" required>
                    <option value="">Select Report Type</option>
                    <option value="attendance">Attendance Record</option>
                    <option value="evaluation">Employee Evaluations</option>
                    <option value="penalty">Penalties</option>
                </select>

                <!-- Add month selector -->
                <div class="month-selector">
                    <input type="month" id="reportMonth" required>
                </div>
                
                <button onclick="generateReport()" class="generate-report-btn">
                    Generate Report
                </button>
            </div>
            
            <div id="reportResults" class="report-results">
                <!-- Results will appear here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
