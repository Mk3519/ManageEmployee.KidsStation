<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employee - Kids Station</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Login Section -->
    <div id="loginForm" class="login-container">
        <div class="login-box">
            <img src="images/logo.png" alt="Kids Station Logo" class="login-logo">
            <h2>Login</h2>
            <form id="loginFormElement" onsubmit="return handleLoginSubmit(event)">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group password-field">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-spinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container" style="display: none;">
        <!-- Header Section -->
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <img src="images/logo.png" alt="Kids Station Logo" class="company-logo">
                    <div class="header-titles">
                        <h1 class="company-name">Kids Station</h1>
                        <div class="branch-info">
                            <div id="branchSelector" style="display: none;">
                                <select id="branchSelect" onchange="handleBranchChange(this.value)">
                                    <option value="">Select a Branch</option>
                                    <option value="Madinaty">Madinaty</option>
                                    <option value="Rehab">Rehab</option>
                                    <option value="Nasr City">Nasr City</option>
                                    <option value="Tagamo3">Tagamo3</option>
                                    <option value="Alix">Alix</option>
                                </select>
                            </div>
                            <h2 class="branch-name">Branch: <span class="userBranchDisplay"></span></h2>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <button class="logout-button" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="buttons-container">
            <button class="action-button" onclick="showAddEmployee()">
                <i class="fas fa-user-plus"></i>
                Add an employee
            </button>
            <button class="action-button" onclick="showAttendance()">
                <i class="fas fa-clipboard-check"></i>
                Record employee attendance
            </button>
            <button class="action-button" onclick="showEvaluation()">
                <i class="fas fa-star"></i>
                Evaluate employees
            </button>
            <button class="action-button" onclick="showPenalty()">
                <i class="fas fa-exclamation-triangle"></i>
                Add a penalty
            </button>
            <button class="action-button" onclick="showBestEmployee()">
                <i class="fas fa-trophy"></i>
                Best employee report
            </button>
            <button class="action-button" onclick="showEmployeeReport()">
                <i class="fas fa-file-alt"></i>
                Employee reports
            </button>
            <button class="action-button" onclick="showComprehensiveReport()">
                <i class="fas fa-chart-bar"></i>
                Comprehensive report
            </button>
        </div>

        <!-- Forms Section -->
        <section class="forms-section">
            <!-- Employee Management Form -->
            <div id="addEmployeeForm" class="form-container" style="display: none;">
                <h2>Manage Employee</h2>
                
                <div class="form-group">
                    <h3 class="branch-display">Branch: <span class="userBranchDisplay"></span></h3>
                </div>
                
                <!-- Employees Table -->
                <div class="table-container">
                    <div id="employeesListView">
                        <table class="employees-table">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Employee Name</th>
                                    <th>Job Title</th>
                                    <th>Phone</th>
                                    <th>Branch</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Employees will be added here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add New Employee Section -->
                <button id="toggleAddEmployeeForm" class="toggle-form-btn">Add New Employee</button>

                <form id="employeeForm" style="display: none;">
                    <h3>Add New Employee</h3>
                    <input type="text" id="empCode" placeholder="Employee Code" required>
                    <input type="text" id="empName" placeholder="Employee Name" required>
                    <input type="text" id="empTitle" placeholder="Job Title" required>
                    <input type="tel" id="empPhone" placeholder="Phone Number" required>
                    <input type="text" id="empBranch" readonly>
                    <button type="submit">Save</button>
                </form>
            </div>

            <!-- Attendance Form -->
            <div id="attendanceForm" class="form-container" style="display: none;">
                <h2>Attendance Record</h2>
                <div class="form-group">
                    <h3 class="branch-display">Branch: <span class="userBranchDisplay"></span></h3>
                </div>
                <div id="employeesList"></div>
                <button onclick="saveAttendance()" class="save-btn">Save Attendance</button>
            </div>

            <!-- Evaluation Form -->
            <div id="evaluationForm" class="form-container" style="display: none;">
                <h2>Employee Evaluation</h2>
                <h3 class="branch-display">Branch: <span class="userBranchDisplay"></span></h3>
                
                <div class="employees-evaluation-list" id="employeesEvaluationList">
                    <!-- Employees will be added here dynamically -->
                </div>
                
                <button onclick="submitAllEvaluations()" class="save-all-btn">Save All Evaluations</button>
            </div>

            <!-- Penalty Form -->
            <div id="penaltyForm" class="form-container" style="display: none; direction: ltr; text-align: left;">
                <h2>Add Penalty</h2>
                <h3 class="branch-display">Branch: <span class="userBranchDisplay"></span></h3>
                <select id="penaltyEmployeeSelect" style="text-align: left;">
                    <option value="">Select Employee</option>
                </select>
                <select id="penaltyReason" required style="text-align: left;">
                    <option value="">Select Penalty Reason</option>
                    <option value="غياب بدون إذن">غياب بدون إذن</option>
                    <option value="التحدث بأسلوب غير لائق">التحدث بأسلوب غير لائق</option>
                    <option value="عدم اتباع التعليمات">عدم اتباع التعليمات</option>
                    <option value="عدم تنفيذ تعليمات التشغيل">عدم تنفيذ تعليمات التشغيل</option>
                    <option value="التأخير المتكرر">التأخير المتكرر</option>
                    <option value="التحدث باسلوب غير لائق مع الزملاء">التحدث باسلوب غير لائق مع الزملاء</option>
                    <option value="التحدث ياسلوب عير لائق مع العميل">التحدث ياسلوب عير لائق مع العميل</option>
                </select>
                <select id="penaltyAmount" required style="text-align: left;">
                    <option value="">Select Deduction Amount</option>
                    <option value="ربع يوم">ربع يوم</option>
                    <option value="نصف يوم">نصف يوم</option>
                    <option value="يوم">يوم</option>
                    <option value="يومين">يومين</option>
                    <option value="ثلاثة أيام">ثلاثة أيام</option>
                </select>
                <button onclick="submitPenalty()">Save Penalty</button>
            </div>

            <!-- Best Employee Report -->
            <div id="bestEmployeeReport" class="form-container" style="display: none;">
                <h2>Best Employee Report</h2>
                <div id="bestEmployeeData"></div>
            </div>

            <!-- Employee Report Form -->
            <div id="employeeReportForm" class="form-container" style="display: none;">
                <h2>Employee Reports</h2>
                <div class="form-group">
                    <h3 class="branch-display">Branch: <span class="userBranchDisplay"></span></h3>
                </div>
                
                <div class="report-controls">
                    <select id="reportEmployeeSelect" required>
                        <option value="">Select Employee</option>
                    </select>
                    
                    <select id="reportType" required>
                        <option value="">Select Report Type</option>
                        <option value="attendance">Attendance Record</option>
                        <option value="evaluation">Employee Evaluations</option>
                        <option value="penalty">Penalties</option>
                    </select>

                    <!-- Add month selector -->
                    <div class="month-selector">
                        <input type="month" id="reportMonth" required>
                    </div>
                    
                    <button onclick="generateReport()" class="generate-report-btn">
                        Generate Report
                    </button>
                </div>
                
                <div id="reportResults" class="report-results">
                    <!-- Results will appear here -->
                </div>
            </div>

            <!-- Comprehensive Report Form -->
            <div id="comprehensiveReportForm" class="form-container" style="display: none;">
                <h2>Comprehensive report</h2>
                <div class="form-group">
                    <h3 class="branch-display">Branch: <span class="userBranchDisplay"></span></h3>
                </div>
                
                <div class="report-controls">
                    <select id="reportPeriod" required>
                        <option value="">Select Period</option>

                        <option value="monthly">Monthly Report</option>
                    </select>

                    <div class="date-selector">
                        <input type="date" id="reportStartDate" required class="date-picker">
                    </div>
                    
                    <button onclick="generateComprehensiveReport()" class="generate-report-btn">
                        Generate Report
                    </button>
                </div>
                
                <div id="comprehensiveReportResults" class="comprehensive-report-results">
                    <!-- نتائج التقرير ستظهر هنا -->
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
